name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 40

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Easy Password
        run: |
          $password = "Password123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install and Configure SFTP Server
        run: |
          # Instalar OpenSSH Server
          Write-Host "Instalando OpenSSH Server..."
          Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          
          # Configurar e iniciar servicio
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          
          # Abrir puerto 22 en firewall
          netsh advfirewall firewall add rule name="OpenSSH-SFTP" dir=in action=allow protocol=TCP localport=22
          
          # Configurar directorio SFTP
          $sftpPath = "C:\SFTP"
          New-Item -ItemType Directory -Path $sftpPath -Force
          
          Write-Host "=== SFTP CONFIGURADO ==="
          Write-Host "SFTP disponible en: sftp://$env:TAILSCALE_IP:22"
          Write-Host "Usuario: RDP"
          Write-Host "Password: Password123"
          Write-Host "======================="

      - name: Setup Fast File Transfer
        run: |
          $sharePath = "C:\FastTransfer"
          New-Item -ItemType Directory -Path $sharePath -Force
          New-SmbShare -Name "FastTransfer" -Path $sharePath -FullAccess "Everyone"
          netsh advfirewall firewall set rule group="File and Printer Sharing" new enable=Yes

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection for 30 minutes
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: Password123"
          Write-Host "==================`n"
          Write-Host "=== TRANSFERENCIA ARCHIVOS ==="
          Write-Host "SMB: \\$env:TAILSCALE_IP\FastTransfer"
          Write-Host "SFTP: sftp://$env:TAILSCALE_IP:22"
          Write-Host "Comando SFTP: sftp RDP@$env:TAILSCALE_IP"
          Write-Host "===============================`n"
          Write-Host "This RDP session will automatically terminate in 30 minutes"
          
          $duration = 30 * 60
          $startTime = Get-Date
          $endTime = $startTime.AddSeconds($duration)
          
          while ((Get-Date) -lt $endTime) {
              $remaining = $endTime - (Get-Date)
              $minutes = [math]::Floor($remaining.TotalMinutes)
              $seconds = $remaining.Seconds
              Write-Host "[$(Get-Date)] RDP Active - Time remaining: $minutes minutes $seconds seconds"
              Start-Sleep -Seconds 30
          }
          Write-Host "30 minutes elapsed. RDP session completed."
